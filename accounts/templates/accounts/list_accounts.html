<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Accounts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1A2C45;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }
        .container {
            background-color: #ffffff;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
            width: 90%;
            max-width: 1000px;
            color: #1A2C45;
        }
        h2 {
            color: #1A2C45;
            margin-bottom: 1em;
        }
        .table-container {
            overflow-x: auto;
            width: 100%;
            margin-top: 1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
            background-color: #ffffff;
            color: #1A2C45;
            min-width: 600px;
        }
        th, td {
            padding: 0.75em 1em;
            border: 1px solid #ccc;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        .button {
            padding: 0.75em 1.5em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 0.5em;
            }
            .button {
                padding: 0.5em 1em;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>List of Accounts</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Account ID</th>
                        <th>Account Name</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    {% for account in accounts %}
                    <tr>
                        <td>{{ account.account_id }}</td>
                        <td>{{ account.account_name }}</td>
                        <td>{{ account.account_balance }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="{% url 'accounts:import' %}" class="button">Import More Accounts</a>
    </div>
</body>
</html>
