<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1A2C45;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }
        .container {
            background-color: #ffffff;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            color: #1A2C45;
        }
        h2 {
            color: #1A2C45;
            margin-bottom: 1em;
        }
        .detail {
            margin-bottom: 1em;
        }
        .detail label {
            font-weight: bold;
        }
        .button {
            padding: 0.75em 1.5em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Account Detail</h2>
        <div class="detail">
            <label>Account ID:</label>
            <p>{{ account.account_number }}</p>
        </div>
        <div class="detail">
            <label>Account Name:</label>
            <p>{{ account.account_name }}</p>
        </div>
        <div class="detail">
            <label>Balance:</label>
            <p>{{ account.balance }}</p>
        </div>
        <a href="{% url 'accounts:list' %}" class="button">Back to List</a>
    </div>
</body>
</html>
