<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1A2C45;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }
        .container {
            background-color: #ffffff;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            color: #1A2C45;
        }
        h2 {
            color: #1A2C45;
            margin-bottom: 1em;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 2em);
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            padding: 0.75em 1.5em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .detail {
            margin-top: 1em;
            text-align: left;
        }
        .detail label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Account</h2>
        <form method="get" action="{% url 'accounts:search' %}">
            <div class="form-group">
                <label for="account_id">Account ID:</label>
                <input type="text" id="account_id" name="account_id" required>
            </div>
            <button type="submit" class="button">Search</button>
        </form>

        {% if account %}
        <div class="detail">
            <label>Account ID:</label>
            <p>{{ account.account_id }}</p>
        </div>
        <div class="detail">
            <label>Account Name:</label>
            <p>{{ account.account_name }}</p>
        </div>
        <div class="detail">
            <label>Balance:</label>
            <p>{{ account.account_balance }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
